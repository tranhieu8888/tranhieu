<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Lãi Kép</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Tính Lãi Kép</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form id="interestForm">
                            <div class="form-group">
                                <label for="principal">Số tiền ban đầu (VND):</label>
                                <input type="text" class="form-control" id="principal" required>
                            </div>
                            <div class="form-group">
                                <label for="rate">Lãi suất hàng ngày (%):</label>
                                <input type="number" class="form-control" id="rate" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Tính toán</button>
                        </form>
                        <div class="mt-3">
                            <h5>Kết quả:</h5>
                            <ul id="dailyResults" class="list-group"></ul>
                            <h5 class="mt-3">Tổng cộng sau 30 ngày:</h5>
                            <p id="totalResult"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function formatNumber(value) {
            return value.replace(/\D/g, '')
                        .replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        document.getElementById('principal').addEventListener('input', function(event) {
            let input = event.target;
            let value = input.value;
            input.value = formatNumber(value);
        });

        document.getElementById('interestForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let principal = parseFloat(document.getElementById('principal').value.replace(/,/g, ''));
            let rate = parseFloat(document.getElementById('rate').value) / 100;
            let days = 30;
            let dailyResults = document.getElementById('dailyResults');
            dailyResults.innerHTML = '';

            let totalAmount = principal;
            for (let day = 1; day <= days; day++) {
                totalAmount *= (1 + rate);
                let dailyResult = totalAmount.toLocaleString('vi-VN', { style: 'currency', currency: 'VND' });
                let listItem = document.createElement('li');
                listItem.className = 'list-group-item';
                listItem.textContent = `Ngày ${day}: ${dailyResult}`;
                dailyResults.appendChild(listItem);
            }

            let totalResult = totalAmount.toLocaleString('vi-VN', { style: 'currency', currency: 'VND' });
            document.getElementById('totalResult').innerText = totalResult;
        });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
