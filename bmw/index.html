    <script>
        // Thêm hiệu ứng khi nút được bấm
        document.querySelectorAll('button[data-chapter]').forEach(button => {
            button.addEventListener('click', () => {
                // Bỏ trạng thái active của tất cả các nút
                document.querySelectorAll('button[data-chapter]').forEach(btn => btn.classList.remove('active'));

                // Đặt trạng thái active cho nút được bấm
                button.classList.add('active');

                // Ẩn tất cả các map-container
                document.querySelectorAll('.map-container').forEach(map => map.style.display = 'none');

                // Hiển thị map tương ứng
                const chapter = button.getAttribute('data-chapter');
                document.getElementById(`map-${chapter}`).style.display = 'block';
            });
        });
    </script>
